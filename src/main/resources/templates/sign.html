<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<h1>Sign PDF </h1>

<!--/*@thymesVar id="message" type=""*/-->
<p th:text="${message}" />

<form method="POST" action="/sign" enctype="multipart/form-data">
    <input type="file" name="file" />
    <br />
    <Label for="apikey">Api key<input id="apikey" type="text" name="apikey" /></Label>

    <br/><br/>
    <input type="submit" value="Submit" />
</form>


<footer>
    <!--/*@thymesVar id="config" type=""*/-->
    <!--
        <p th:text="${config}" />
    -->
</footer>

</body>
</html>
